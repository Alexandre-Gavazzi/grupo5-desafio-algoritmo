<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO
    </title>
</head>
<body>
    Insira seu nome:<br>
    <input id="inp_nome" type="text" placeholder="nome...."><br>

    Insira seu numero inteiro da sorte:<br>
    <input id="inp_num" type="text" placeholder="Numero"><br>

    <button onclick="bt_cal()">Sortear</button>

    <div id='msg_parabens'></div>
</body> 
</html>
<script>
    var qtd_sorteios= 0;

    function bt_cal(){
    qtd_sorteios++;
        var numerosorte = Number(inp_num.value);
        var sorteio = (Math.random() * 9).toFixed();

        
        if (numerosorte>0 && numerosorte<=10){
            if(sorteio == numerosorte){
                msg_parabens.innerHTML=`Parabéns, ${inp_nome.value} você foi sorteado(a) após ${qtd_sorteios} sorteios!<br> ${sorteio}`
            }
        }       

        else{
            alert("Número inválido, por favor escolha um número inteiro de 1 a 10");
            
        }
    }






</script>
